<!-- templates/user_auth/login.html -->
{% extends 'user_auth/login.html' %}

{% block content %}
  <h2>Login</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'user_auth:register' %}">Register here</a>.</p>
{% endblock %}
